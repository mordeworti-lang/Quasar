<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Quasar Repostería">
    <title>Login - Quasar Repostería</title>
    <!-- Reutilizamos estilos principales para fuentes y generales -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Estilos específicos del login -->
    <link rel="stylesheet" href="assets/login.css">
</head>

<body>
    <header>
        <h1>Quasar Repostería</h1>
        <nav>
            <ul>
                <li><a href="index.html">Volver al Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <section class="login-box">
            <h2>Iniciar Sesión</h2>
            <p>Accede al sistema de negocio</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@quasar.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Ingresar</button>
            </form>
            <p class="login-footer">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Quasar Repostería. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/login.js"></script>
</body>

</html>
